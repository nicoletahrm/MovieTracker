<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie tracker - Find a movie</title>
</head>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<link rel="shortcut icon" href="/images/logo.png">
<link rel="stylesheet" href="/style.css">

<header>
    <img class="logo" src="/images/logo.png" alt="logo"></img>
    <ul class="links">
        <li><a href="/home">Home</a></li>
        <li><a href="/watch_list">Watch list</a></li>
        <li><a href="/favorite_movies">Favorite movies</a></li>
        <li><a href="/add_movie">Add movie</a></li>
        <li><a href="/find">Update movie</a></li>
        <li><a href="/delete_movie">Delete movie</a></li>
    </ul>
</header>

<h1>Find movie by name</h1>

<body>
<div class="container-fluid text-center">
    <form th:action="@{/find_name}" method="post" th:object="${movie}" style="max-width: 50em; margin:0 auto">
        <div>

            <div class="form-group row">
<!--                <label class="col-sm-4 col-form-label">-->
<!--                    Find movie by name-->
<!--                </label>-->
                <div class="col-sm-8">
                    <input type="text" th:field="${movie.name}" class="form-control" required minlength="3" maxlength="200" placeholder="Name"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="text" style="margin:1em" align="right">
                    <button type="submit" class="btn btn-primary">Search movie</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/home'";>Cancel</button>
                </div>
            </div>

        </div>
    </form>
</div>

</body>
</html>
