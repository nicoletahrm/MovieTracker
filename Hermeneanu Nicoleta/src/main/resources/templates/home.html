<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your movie tracker - Home</title>
</head>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<link rel="stylesheet" href="/style.css">
<link rel="shortcut icon" href="/images/logo.png">
<script src="/javascript.js"></script>

<header>
    <img class="logo" src="/images/logo.png" alt="logo"></img>
    <ul class="links">
        <li><a href="/home">Home</a></li>
        <li><a href="/watch_list">Watch list</a></li>
        <li><a href="/favorite_movies">Favorite movies</a></li>
        <li><a href="/add_movie">Add movie</a></li>
        <li><a href="/find">Update movie</a></li>
        <li><a href="/delete_movie">Delete movie</a></li>
    </ul>
</header>

<body>

<th:block th:each="movie:${movies}">
    <div class="pricing-box-container">
        <div class="pricing-box text-center">
        <h5>[[${movie.getName}]]</h5>
        <ul class="features-list">
            <li><strong>Genre: </strong>[[${movie.getGenre}]]</li>
            <li><strong>Duration: </strong>[[${movie.getDuration}]]</li>
            <li><strong>Rating: </strong>[[${movie.getRating}]]</li>
            <li><strong>Year of apparition: </strong>[[${movie.getYearOfApparition}]]</li>
        </ul>

        <a style=
                   "padding: 5px 30px;
                                size: 10px;
                                background-color: rgba(0, 136, 169, 1);
                                border: none;
                                border-radius: 50px;
                                cursor: pointer;
                                transition: all 0.3s ease 0s;
                                margin-right: 10px;
                                align-text: center;"
           }
           class="btn btn-info" th:href="@{'/home/watched'+${movie.id}}">Watched</a>
        </div>
    </div>
</th:block>

</body>
</html>
